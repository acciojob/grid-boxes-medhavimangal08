<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
  </head>
	<style>
		#grid{
			display:grid;
			grid-template-columns:150px 150px 150px 1fr;
			grid-gap:10px;
			grid-template-rows:repeat(5, 100px)
		}
		div{
			border:1px solid black;
			background-color:green;
		}
		div:nth-child(1){
			grid-column:span 4
		}
		div:nth-child(2){
			grid-row:span 4
		}
		div:nth-child(4){
			grid-column:span 2 ;
		}
		div:nth-child(5){
			grid-column:span 2;
		}
		div:nth-child(10){
			grid-column:span 3
		}
	</style>

  <body>
    <main id="grid">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>7</div>
      <div>8</div>
      <div>9</div>
      <div>10</div>
    </main>
    <script type="text/javascript" src="./script.js"></script>
  </body>
</html>
